version: '3.8'

services:
  # Base de datos MySQL 8
  mysql:
    image: mysql:8.0
    container_name: node7-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: node7_db
      MYSQL_USER: node7_user
      MYSQL_PASSWORD: node7_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - node7-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # Adminer para administraci√≥n de base de datos (opcional)
  adminer:
    image: adminer:latest
    container_name: node7-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - node7-network

networks:
  node7-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local